<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<script type="text/javascript">
	
	/*
	    星星
	*/
	document.write("<p align='center'>");
	for (var i = 0; i < 5; i++) {
		for (var j = 1; j <= 2*i + 1; j++) {
				document.write("*");
		}
		document.write("<br>");
	}
	document.write("</p>");
</script>

<body>
</body>
</html>
